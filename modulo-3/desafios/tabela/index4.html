<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo</title>
    <style>
        body{
            font-family: arial;
        }

        table{
            /*border-collapse: collapse;*/
            width: 300px;
            text-align: center;
        }

        thead, .titulo, caption{
            font-weight: bold;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Escopo das table headers</h1>

    <!-- Hierarquia de tabelas(simples)
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->

    <!-- Anatomia para tabelas grandes
        Caption -- Legenda da tabela 
        Table
            Thead
                tr, td, th
            Tbody
                tr, td, th
            Tfoot
                tr, td, th
            -->
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="titulo" rowspan="3" scope="rowgroup">Mulheres</th>
                <td>N1</td>
                <td>F1</td>
                <td>F1</td>
                <td>F1</td>
            </tr>
            <tr>
                <td>N2</td>
                <td>F2</td>
                <td>F2</td>
                <td>F2</td>
            </tr>
            <tr>
                <td>N3</td>
                <td>F3</td>
                <td>F3</td>
                <td>F3</td>
            </tr>
            <tr>
                <th class="titulo" rowspan="3">Homens</th>
                <td>N1</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
            <tr>
                <td>N2</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
            <tr>
                <td>N3</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
